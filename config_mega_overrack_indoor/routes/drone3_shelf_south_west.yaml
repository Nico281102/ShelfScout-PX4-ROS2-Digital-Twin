route:
  name: south_west_inspection
  default_altitude_m: 1.0
  default_hover_s: 2.0

  steps:

    - name: A
      position: [-8.0, 0.0, 1.0]
      hover_s: 2.0
      inspect: false


    - name: B_arrival
      position: [-8.0, -4.0, 1.0]
      inspect: false
      hover_s: 5.0


    - name: BC_arrival # distance of 0.8
      position: [-6.8, -4.0, 1.5]
      inspect: false
      hover_s: 5.0

    - name: BC_photo
      position: [-6.8, -4.0, 1.5]
      inspect: true
      action: snapshot


    - name: BC_arrival_down # distance of 0.8
      position: [-6.8, -4.0, 0.5]
      inspect: false
      hover_s: 5.0

    - name: BC_photo_down
      position: [-6.8, -4.0, 0.5]
      inspect: true
      action: snapshot

    - name: C_arrival_down
      position: [-6.0, -4.0, 0.5]
      inspect: false
      hover_s: 5.0

    - name: C_photo_down
      position: [-6.0, -4.0, 0.5]
      inspect: true
      action: snapshot

    - name: C_arrival
      position: [-6.0, -4.0, 1.5]
      inspect: false
      hover_s: 5.0

    - name: C_photo
      position: [-6.0, -4.0, 1.5]
      inspect: true
      action: snapshot

    - name: CD_arrival
      position: [-5.2, -4.0, 1.5]
      inspect: false
      hover_s: 5.0

    - name: CD_photo
      position: [-5.2, -4.0, 1.5]
      inspect: true
      action: snapshot

    - name: CD_arrival_down
      position: [-5.2, -4.0, 0.5]
      inspect: false
      hover_s: 5.0

    - name: CD_photo_down
      position: [-5.2, -4.0, 0.5]
      inspect: true
      action: snapshot

    - name: D
      position: [-4.0, -4.0, 1.5]
      yaw_deg: 180
      inspect: true

    - name: H
      position: [-4.5, 0.0, 1.5]
      inspect: false

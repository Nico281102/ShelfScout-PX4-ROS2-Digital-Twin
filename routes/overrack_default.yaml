      position: [-0.8, -4, 1]
      inspect: false
      hover_s: 15.0

    - name: BC_photo
      position: [-0.8, -4, 1]
      inspect: true
      action: snapshot


    - name: BC_arrival_down # distance of 0.8
      position: [-0.8, -4, 0.5]

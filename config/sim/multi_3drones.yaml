# Example multi-drone configuration (launch with --params config/sim/multi_3drones.yaml)
run_ros2_system:
  ros__parameters:
    world_file: worlds/overrack_indoor.world
    agent_cmd_default: MicroXRCEAgent udp4 -p 8888 -v 4
    drones_yaml: |
      - name: drone_north
        namespace: px4_1
        model: iris_opt_flow
        spawn: {x: 1.5, y: 0.5, z: 0.3, yaw: 0.0}
        mavlink_udp_port: 14541
        px4_params:
          SIM_BAT_DRAIN: 120.0
          SIM_BAT_MIN_PCT: 0.03
          BAT1_N_CELLS: 3
          BAT1_V_CHARGED: 4.15
          BAT1_V_EMPTY: 3.55
          BAT1_CAPACITY: 3500.0
          BAT_LOW_THR: 0.25
          BAT_CRIT_THR: 0.15
          BAT_EMERGEN_THR: 0.08
          COM_LOW_BAT_ACT: 0
        px4_namespace: "/px4_1"
        log_dir: data/logs/drone_north
        mission_runner:
          mission_file: config/mission_drone1.yaml
          sim.disable_link_after_s: -1.0
        inspection_node:
          image_topic: overrack/iris/front_camera/image_raw
          low_light_threshold: 90.0
          suspect_variance: 12.0
          publish_period_s: 0.5

      - name: drone_east
        namespace: px4_2
        model: iris_opt_flow
        spawn: {x: 2.5, y: 1.5, z: 0.3, yaw: 0.0}
        mavlink_udp_port: 14542
        px4_params:
          SIM_BAT_DRAIN: 120.0
          SIM_BAT_MIN_PCT: 0.03
          BAT1_N_CELLS: 3
          BAT1_V_CHARGED: 4.15
          BAT1_V_EMPTY: 3.55
          BAT1_CAPACITY: 3500.0
          BAT_LOW_THR: 0.25
          BAT_CRIT_THR: 0.15
          BAT_EMERGEN_THR: 0.08
          COM_LOW_BAT_ACT: 0
        px4_namespace: "/px4_2"
        log_dir: data/logs/drone_east
        mission_runner:
          mission_file: config/mission_drone1_east.yaml
          sim.disable_link_after_s: -1.0
        inspection_node:
          image_topic: overrack/iris/front_camera/image_raw
          low_light_threshold: 90.0
          suspect_variance: 12.0
          publish_period_s: 0.5

      - name: drone_west
        namespace: px4_3
        model: iris_opt_flow
        spawn: {x: -2.5, y: -1.5, z: 0.3, yaw: 3.14}
        mavlink_udp_port: 14543
        px4_params:
          SIM_BAT_DRAIN: 120.0
          SIM_BAT_MIN_PCT: 0.03
          BAT1_N_CELLS: 3
          BAT1_V_CHARGED: 4.15
          BAT1_V_EMPTY: 3.55
          BAT1_CAPACITY: 3500.0
          BAT_LOW_THR: 0.25
          BAT_CRIT_THR: 0.15
          BAT_EMERGEN_THR: 0.08
          COM_LOW_BAT_ACT: 0
        px4_namespace: "/px4_3"
        log_dir: data/logs/drone_west
        mission_runner:
          mission_file: config/mission_drone2_west.yaml
          sim.disable_link_after_s: -1.0
        inspection_node:
          image_topic: overrack/iris/front_camera/image_raw
          low_light_threshold: 90.0
          suspect_variance: 12.0
          publish_period_s: 0.5

mission_runner:
  ros__parameters:
    world_bounds.x: [-5.0, 5.0]
    world_bounds.y: [-4.0, 4.0]
    world_bounds.z: [-3.0, -0.1]
    debug_frames: true
    return_home_safe_z: 2.0
    sim.disable_link_after_s: 30.0

inspection_node:
  ros__parameters:
    image_topic: overrack/iris/front_camera/image_raw
    low_light_threshold: 90.0
    suspect_variance: 12.0
    publish_period_s: 0.5

torch_controller:
  ros__parameters:
    command_topic: overrack/torch_enable
    startup_on: false
    min_on_seconds: 10.0

api_version: 1
frame_id: map

defaults:
  altitude_m: 2.5
  hover_time_s: 2.0
  cruise_speed_mps: 1.0
  fov_deg: 70
  overlap: 0.25

mode: explicit
waypoints:
  - [0.0, 0.0]
  - [2.0, 0.0]
  - [2.0, 1.0]
  - [0.0, 1.0]

inspection:
  enable: true
  timeout_s: 4.0

fallback:
  battery_warning: ["return_home"]
  battery_critical: ["land"]

avoidance: stop
ignore_gps: true
land_on_finish: false

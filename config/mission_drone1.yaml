api_version: 1
frame_id: map

defaults:
  altitude_m: 1.2
  hover_time_s: 3.0
  cruise_speed_mps: 0.6

mode: precomputed
route_file: routes/drone1_shelf_east.yaml

inspection:
  enable: true
  timeout_s: 5.0

fallback:
  battery_warning: ["return_home"]
  battery_critical: ["land"]

avoidance: stop
ignore_gps: false
land_on_finish: true

api_version: 1
frame_id: map

defaults:
  altitude_m: 1.0
  hover_time_s: 2.0
  cruise_speed_mps: 0.25

mode: precomputed
route_file: ../routes/overrack_default.yaml

inspection:
  enable: true
  timeout_s: 5.0

fallback:
  battery_warning: ["return_home"]
  battery_critical: ["land"]
  low_light: ["increase_hover:2s"]
  link_lost: ["hold:5s", "land"]

avoidance: stop
ignore_gps: false
land_on_finish: false

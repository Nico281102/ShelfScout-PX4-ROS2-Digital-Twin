route:
  name: drone2_shelf_west
  default_altitude_m: 1.2
  default_hover_s: 3.0

  steps:
    - name: spawn_align
      position: [-2.5, -1.5, 1.2]
      hover_s: 1.5
      inspect: false

    - name: west_bottom
      position: [-2.0, -3.4, 1.2]
      yaw_deg: 0
      inspect: true
      action: snapshot

    - name: west_mid_lower
      position: [-2.0, -1.5, 1.2]
      yaw_deg: 0
      inspect: true
      action: snapshot

    - name: west_mid_upper
      position: [-2.0, 1.5, 1.2]
      yaw_deg: 0
      inspect: true
      action: snapshot

    - name: west_top
      position: [-2.0, 3.4, 1.2]
      yaw_deg: 0
      inspect: true
      action: snapshot

    - name: exit_corridor
      position: [-1.2, 0.5, 1.2]
      hover_s: 2.0
      inspect: false

route:
  name: drone1_shelf_east
  default_altitude_m: 1.2
  default_hover_s: 3.0

  steps:
    - name: spawn_align
      position: [2.5, 1.5, 1.2]
      hover_s: 1.5
      inspect: false

    - name: east_top
      position: [2.0, 3.4, 1.2]
      yaw_deg: 180
      inspect: true
      action: snapshot

    - name: east_mid_upper
      position: [2.0, 1.5, 1.2]
      yaw_deg: 180
      inspect: true
      action: snapshot

    - name: east_mid_lower
      position: [2.0, -1.5, 1.2]
      yaw_deg: 180
      inspect: true
      action: snapshot

    - name: east_bottom
      position: [2.0, -3.4, 1.2]
      yaw_deg: 180
      inspect: true
      action: snapshot

    - name: exit_corridor
      position: [1.2, -0.5, 1.2]
      hover_s: 2.0
      inspect: false
